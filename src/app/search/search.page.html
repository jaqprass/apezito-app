<ion-content [fullscreen]="true">
  <div class="cabecalho">
    <h1>Rotas de parques próximas de você.</h1>
  </div>


  <div class="percurso" (click)="onClick($event)">
    <img src="https://img.freepik.com/fotos-gratis/parque-com-um-caminho-de-madeira-e-bancos_1137-254.jpg?w=2000"
      class="coluna-superior-esquerda">
    <img src="https://meulugar.quintoandar.com.br/wp-content/uploads/2023/02/parques-em-goiania-7-1-850x680.jpg"
      class="coluna-superior-direita">
    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/04/bd/d0/96/parque-germania.jpg?w=800&h=-1&s=1"
      class="coluna-inferior-esquerda">
    <img src="https://mid.curitiba.pr.gov.br/2022/capa/00336166.jpg"
      class="coluna-inferior-direita">
    <figcaption class="coluna-inferior-esquerda">Percurso dos parques<br> 8 kms de distância<br><ion-icon name="star"></ion-icon>8.0</figcaption>
  </div>

</ion-content>
